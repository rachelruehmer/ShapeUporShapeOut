<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up or Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1">Add Rectangle</button>
        </div>
        <input type="text" placeholder="width"  id = "rec" aria-label="width" class="form-control">
        <input type="text" placeholder="height" id = "rec" aria-label="height" class="form-control">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Square</button>
        </div>
        <input type="text" placeholder="side-length" id = "squ" aria-label="side-length" class="form-control">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon3">Add Circle</button>
        </div>
        <input type="text"  placeholder="radius"  id = "cir" aria-label="radius" class="form-control">
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon4">Add Triangle</button>
        </div>
        <input type="text" placeholder="height" id = "tri" aria-label="height" class="form-control">
      </div>

      <div class="canvasContainer row">
        <div class="canvas col">
            <div class="fixedCanvas"></div>
        </div>
        <div class="sidePanel col">
            <h5>Shape:</h5>
            <input type="text" value = "px">
            <h5>Width:</h5>
            <input type="text" value = "px">
            <h5>Height:</h5>
            <input type="text" value = "px">
            <h5>Radius:</h5>
            <input type="text" value = "px">
            <h5>Area:</h5>
            <input type="text" value = "px">
            <h5>Perimeter:</h5>
            <input type="text" value = "px">
        </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
